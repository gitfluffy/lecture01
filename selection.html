<!DOCTYPE html>
<!--before - means to apply some styling before the element-->
<html>
<head>
    <title>My Web Page! - selection</title>
    <style>

        p::selection {
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>

    <p>This is a paragraph. This is a paragraph. This is a paragraph. This is a paragraph. This is a paragraph. </p>


</body>

</html>
