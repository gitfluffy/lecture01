<!DOCTYPE html>
<html>
<head>
    <title>My Web Page! - grid</title>

    <!--This meta line of code will make the content adjust to the size of the device screen like for desktop, laptop, and smartphone screen size-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .grid {
            background-color: green;
            display: grid;
            padding: 20px;
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            grid-template-columns: 200px 200px auto;
        }

        .grid-item {
            background-color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <h1 class="grid-item">7</h1>
        <h1 class="grid-item">8</h1>
        <h1 class="grid-item">9</h1>
        <span class="grid-item">10</span>
        <span class="grid-item">11</span>
        <span class="grid-item">12</span>
        <p class="grid-item">13</p>
        <p class="grid-item">14</p>
        <p class="grid-item">15</p>
        <div class="grid-item">16</div>
        <div class="grid-item">17</div>
        <div class="grid-item">18</div>
        <div class="grid-item">19</div>
        <div class="grid-item">20</div>
        <div class="grid-item">21</div>
    </div>
</body>

</html>
